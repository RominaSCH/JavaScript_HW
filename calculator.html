<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="utf-8" />
    <link rel="stylesheet"
    href="calculator.css" />
</head>

<body> 
    <div class="wrap">
        <div class="calculator">
            <div class="calculator-keys">
                <div class="previous-value"></div>
                <div class="screen-value"></div>

                <button class="operator plus" value="+">+</button>
                <button class="operator minus" value="-">-</button>
                <button class="operator times" value="*">*</button>
                <button class="operator divide" value="/">/</button>

                <button class="button seven" value="7">7</button>
                <button class="button eight" value="8">8</button>
                <button class="button nine" value="9">9</button>
                <button class="clear">C</button>

                <button class="button four" value="4">4</button>
                <button class="button five" value="5">5</button>
                <button class="button six" value="6">6</button>


                <button class="button one" value="1">1</button>
                <button class="button two" value="2">2</button>
                <button class="button three" value="3">3</button>
                <button class="equal" value="=">=</button>

                <button class="button zero" value="0">0</button>
                <button class="button doublezero" value="00">00</button>
                <button class="decimal" value=".">.</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
<html>
